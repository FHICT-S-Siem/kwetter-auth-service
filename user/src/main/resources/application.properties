quarkus.http.port=8081

quarkus.http.cors=true
quarkus.http.cors.origins=*

quarkus.swagger-ui.enable=true
quarkus.swagger-ui.always-include=true

quarkus.container-image.build=true
quarkus.container-image.group=user
quarkus.container-image.name=user

mp.jwt.verify.issuer=user-jwt
mp.jwt.verify.publickey.location=../jwt/publicKey.pem

# RabbitMQ config

rabbitmq-host=amqp
rabbitmq-port=5672
rabbitmq-username=guest
rabbitmq-password=guest

mp.messaging.outgoing.orders.connector=smallrye-rabbitmq
mp.messaging.outgoing.orders.exchange.name=my-order-queue
